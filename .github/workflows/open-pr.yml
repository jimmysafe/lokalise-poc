name: New Translations
on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
jobs:
  process_translations:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: lokalise
        uses: jimmysafe/lokalise-actions/translations-open-pr@main-v1
