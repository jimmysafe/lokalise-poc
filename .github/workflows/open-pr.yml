name: New Translations
on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
jobs:
  process_translations:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run changed-files with the commit of the last successful push event on current branch
        id: changed-files-base-sha-push
        uses: tj-actions/changed-files@v44
        with:
          since_last_remote_commit: true
          files_yaml: |
            locales:
              - locales/it/*.json

      - name: Show current commit sha
        run: echo "${{ github.event.pull_request.head.sha }}"

      - name: List changed files
        run: echo "${{ steps.changed-files-base-sha-push.outputs.locales_all_modified_files }}"

      - name: lokalise
        uses: jimmysafe/lokalise-actions/translations-open-pr@main-v1
